<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VCE</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="css/contact_style.css">
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="image/logo.png" id="logo-img" alt="Vardhaman College of Engineering logo"></a>
            <div class="nav-links" id="navLinks">
                <span class="icon" onclick="hidemenu()">&#10005;</span>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Admission_page.html">Admission</a></li>
                    <li><a href="index.html#course_call">Course</a></li>
                    <li><a href="fees_page.html">Fees</a></li>
                    <li><a href="Contact_page.html">Contact</a></li>
                </ul>
            </div> 
            <span class="icon" onclick="showmenu()">&#9776;</span>
        </nav>

        <div class="wrapper">
            <div class="r_form_wrap">
                <div class="title"><p>Contact Form</p></div>

                <div class="r_form">
                    <form method="post" onsubmit="sendmail(); this.reset(); return false;">
                        <div class="input_wrap">
                            <label for="yourname">Your Name</label>
                            <div class="input_item">
                                <i class="fa fa-user" id="icon"></i>
                                <input type="text" id="yourname" name="yourname" class="input" placeholder="Enter your name" required>
                            </div>
                        </div>

                        <div class="input_wrap">
                            <label for="emailaddress">Email Address</label>
                            <div class="input_item">
                                <i class="fa fa-envelope" id="icon"></i>
                                <input type="email" id="emailaddress" name="emailaddress" class="input" placeholder="Enter your Email ID" required>
                            </div>
                        </div>

                        <div class="input_wrap">
                            <label for="message">Message</label>
                            <div class="input_item">
                                <i class="fa fa-commenting" id="icon"></i>
                                <textarea id="phone" name="message" class="mess" placeholder="Write your message..." required></textarea>
                            </div>
                        </div>

                        <input type="submit" class="button" value="Send Message">
                        <input type="reset" class="clear_ad" value="Clear">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="none_div"></div>

    <!-- SMTP.js Script -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
    function sendmail() {
        let name = document.getElementById("yourname").value;
        let email = document.getElementById("emailaddress").value;
        let message = document.getElementById("phone").value;

        Email.send({
            SecureToken: "YOUR_SMTPJS_SECURE_TOKEN", // get from smtpjs.com
            To: 'yourcollegeemail@example.com',
            From: email,
            Subject: "New Contact Form Message from " + name,
            Body: `
                <h3>New Message from ${name}</h3>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Message:</strong> ${message}</p>
            `
        }).then(
            message => alert("Your message has been sent successfully!")
        );
    }
    </script>

    <!-- Navbar Toggle Script -->
    <script>
    var navLinks = document.getElementById("navLinks");

    function showmenu(){
        navLinks.style.right = "0";
    }   
    function hidemenu(){
        navLinks.style.right = "-200px";
    }
    </script>
</body>
</html>
